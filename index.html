<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Voice Search </title>
    <link rel="stylesheet" href="css/main.css">
    <script>
        function startDictation() {
            //Check if the browser works with API
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                var recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = "en-US";
                recognition.start();
                recognition.onresult = function (event) {
                    //event.preventDefault;
                    document.getElementById('inputBox').value = event.results[0][0].transcript;
                    recognition.stop();
                    console.log(document.getElementById('formSearch'));
                    document.getElementById("formSearch").submit();
                };
                recognition.onerror = function (event) {
                    recognition.stop();
                }
            }
            else {
                alert("Please use chrome Browser !");
            }
        }
    </script>
</head>

<body> <img src="icon/banner.png" alt="Banner" id="banner">
    <form action="https://www.google.com/search" method="get" id="formSearch" target="_blank">
        <textarea name="q" id="inputBox" cols="30" rows="10" placeholder="Voice Input By Sandeep Satone"></textarea>
        <!--<input type="search" placeholder="Click button to speak "><-->
        <button type="button" value="Speak !" id="btnSubmit" onclick="startDictation()"><img src="icon/speaker.png" alt="speaker_icon"> </button>
    </form>
    <p id="footer">--By Sandeep Satone</p>
</body>

</html>
